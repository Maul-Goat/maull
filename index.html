
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achmad Maulana - Creative Editor & Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .highlight {
        background: linear-gradient(135deg, #FFB6D9, #FF85B5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .topo-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Preserved Animations */
      @keyframes headerSlide { 0% { transform: translateY(-100%); } 100% { transform: translateY(0); } }
      .animate-headerSlide { animation: headerSlide 0.6s ease-out; }

      @keyframes logoTextBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
      .animate-logoTextBounce { animation: logoTextBounce 2.5s ease-in-out infinite; }
      
      @keyframes logoDotPulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.3); opacity: 0.7; } }
      .animate-logoDotPulse { animation: logoDotPulse 2.5s ease-in-out infinite; }

      @keyframes navLinkFade {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes slideInFromLeft { 0% { opacity: 0; transform: translateX(-80px); } 100% { opacity: 1; transform: translateX(0); } }
      @keyframes slideInFromRight { 0% { opacity: 0; transform: translateX(80px); } 100% { opacity: 1; transform: translateX(0); } }
      @keyframes slideInFromBottom { 0% { opacity: 0; transform: translateY(60px); } 100% { opacity: 1; transform: translateY(0); } }

      .slide-in-left, .slide-in-right, .slide-in-bottom { opacity: 0; }
      .slide-in-left.in-view { animation: slideInFromLeft 0.8s ease-out forwards; }
      .slide-in-right.in-view { animation: slideInFromRight 0.8s ease-out forwards; }
      .slide-in-bottom.in-view { animation: slideInFromBottom 0.8s ease-out forwards; }

      @keyframes titleReveal { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
      .animate-titleReveal { animation: titleReveal 1s ease-out; }

      @keyframes highlightGlow { 0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 181, 217, 0.4)); } 50% { filter: drop-shadow(0 0 25px rgba(255, 181, 217, 0.7)); } }
      .animate-highlightGlow { animation: highlightGlow 2.5s ease-in-out infinite; }

      @keyframes subtitleSlideIn { 0% { opacity: 0; transform: translateX(-30px); } 100% { opacity: 1; transform: translateX(0); } }
      .animate-subtitleSlideIn { animation: subtitleSlideIn 1s ease-out backwards; }

      @keyframes arrowBounce { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(8px); } }
      .animate-arrowBounce { animation: arrowBounce 1.8s ease-in-out infinite; }

      @keyframes imageFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
      .animate-imageFloat { animation: imageFloat 3.5s ease-in-out infinite; }

      @keyframes iconBounce { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-12px) scale(1.15); } }
      .animate-iconBounce { animation: iconBounce 2.5s ease-in-out infinite; }

      @keyframes expandWidth { 0% { width: 0; } 100% { width: 80px; } }
      .animate-expandWidth { animation: expandWidth 0.8s ease-out 0.2s backwards; }

      @keyframes centerPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }
      .animate-centerPulse { animation: centerPulse 2.5s ease-in-out infinite; }

      @keyframes randomFloat1 { 0% { transform: translate(0px, 0px); } 25% { transform: translate(25px, -20px); } 50% { transform: translate(-15px, -30px); } 75% { transform: translate(20px, -12px); } 100% { transform: translate(0px, 0px); } }
      .animate-randomFloat1 { animation: randomFloat1 7s ease-in-out infinite; }

      @keyframes randomFloat2 { 0% { transform: translate(0px, 0px); } 33% { transform: translate(0px, -25px); } 66% { transform: translate(0px, 15px); } 100% { transform: translate(0px, 0px); } }
      .animate-randomFloat2 { animation: randomFloat2 8s ease-in-out infinite; }

      @keyframes randomFloat3 { 0% { transform: translate(0px, 0px); } 20% { transform: translate(-18px, -15px); } 40% { transform: translate(12px, -28px); } 60% { transform: translate(-22px, -18px); } 80% { transform: translate(8px, -8px); } 100% { transform: translate(0px, 0px); } }
      .animate-randomFloat3 { animation: randomFloat3 9s ease-in-out infinite; }
      
      @keyframes horizontalScroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-horizontalScroll { animation: horizontalScroll 60s linear infinite; }

      @keyframes socialFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      .animate-socialFloat { animation: socialFloat 3s ease-in-out infinite; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.81.1"
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
  <body class="text-[#333]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
